         id="tspan203651"><tspan
           style="font-weight:normal;text-align:end;text-anchor:end"
           id="tspan203649">Here we can see the model calibrated to the real </tspan></tspan><tspan
         x="485.33209"
         y="228.25883"
         id="tspan203655"><tspan
           style="font-weight:normal;text-align:end;text-anchor:end"
           id="tspan203653">Conservative 325 seat win from 2019. Labour </tspan></tspan><tspan
         x="485.33209"
         y="266.98933"
         id="tspan203659"><tspan
           style="font-weight:normal;text-align:end;text-anchor:end"
           id="tspan203657">does substantially better in the south and </tspan></tspan><tspan
         x="485.33209"
         y="305.71983"
         id="tspan203663"><tspan
           style="font-weight:normal;text-align:end;text-anchor:end"
           id="tspan203661">substantially worse in the north in this prediction </tspan></tspan><tspan
         x="485.33209"
         y="344.45033"
         id="tspan203667"><tspan
           style="font-weight:normal;text-align:end;text-anchor:end"
           id="tspan203665">than they do actually. Keep in mind that this </tspan></tspan><tspan
         x="485.33209"
         y="383.18083"
         id="tspan203671"><tspan
           style="font-weight:normal;text-align:end;text-anchor:end"
           id="tspan203669">model does not have any information on </tspan></tspan><tspan
