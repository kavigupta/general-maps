       inkscape:export-xdpi="147.12982"
       inkscape:export-ydpi="147.12982"><tspan
         x="-182.90703"
         y="189.52834"
         id="tspan203627"><tspan
           style="font-weight:normal"
           id="tspan203625">This model is predicted directly using the USA </tspan></tspan><tspan
         x="-182.90703"
         y="228.25883"
         id="tspan203631"><tspan
           style="font-weight:normal"
           id="tspan203629">demographic model. In general, it predicts that </tspan></tspan><tspan
         x="-182.90703"
         y="266.98933"
         id="tspan203635"><tspan
           style="font-weight:normal"
           id="tspan203633">the UK, with lower college attainment and a </tspan></tspan><tspan
         x="-182.90703"
         y="305.71983"
         id="tspan203639"><tspan
           style="font-weight:normal"
           id="tspan203637">higher % white population, will vote for the </tspan></tspan><tspan
         x="-182.90703"
         y="344.45033"
         id="tspan203643"><tspan
           style="font-weight:normal"
           id="tspan203641">Republicans, with the Democrats only gaining </tspan></tspan><tspan
         x="-182.90703"
         y="383.18083"
         id="tspan203647"><tspan
           style="font-weight:normal"
           id="tspan203645">125 seats to the Republicans' 575 seats</tspan></tspan></text>
