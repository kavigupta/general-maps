    <text
       xml:space="preserve"
       style="font-size:8.10968px;line-height:1.25;font-family:Cantarell;-inkscape-font-specification:Cantarell;letter-spacing:0px;word-spacing:0px;white-space:pre;inline-size:202.541;fill:#ffffff;stroke-width:0.264583"
       x="-76.282928"
       y="35.036041"
       id="text191399-2-9"
       transform="matrix(0.77905036,0,0,0.77905036,209.26404,129.71815)"><tspan
         x="-76.282928"
         y="35.036041"
         id="tspan405955">In fact, even if you didn't care at all about contiguity and </tspan><tspan
         x="-76.282928"
         y="45.173143"
         id="tspan405957">just assigned red and blue counties to each country, you </tspan><tspan
         x="-76.282928"
         y="55.310244"
         id="tspan405959">would have $IR of Magna California voters be </tspan><tspan
         x="-76.282928"
         y="65.447344"
         id="tspan405961">Republican and  $ID of Jesusland voters be Democrats!</tspan></text>
    <g
       id="g26210"
       transform="translate(17.540503)">
      <image
         preserveAspectRatio="none"
         inkscape:svg-dpi="400"
         width="270.23724"
         height="193.02663"
         xlink:href="outputs/divorce.svg"
         id="image18418"
         x="-13.951467"
