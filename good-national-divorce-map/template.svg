      <text
         xml:space="preserve"
         style="font-size:8.10968px;line-height:1.25;font-family:Cantarell;-inkscape-font-specification:Cantarell;letter-spacing:0px;word-spacing:0px;white-space:pre;inline-size:117.641;fill:#ffffff;stroke-width:0.264583"
         x="-76.282928"
         y="35.036041"
         id="text191399"
         transform="matrix(0.87001699,0,0,0.87001699,-23.325249,-5.5663306)"><tspan
           x="-76.282928"
           y="35.036041"
           id="tspan405963">A lot of National Divorce maps </tspan><tspan
           x="-76.282928"
           y="45.173143"
           id="tspan405965">operate at the state level, which </tspan><tspan
           x="-76.282928"
           y="55.310244"
           id="tspan405967">is nowhere near granular </tspan><tspan
           x="-76.282928"
           y="65.447344"
           id="tspan405969">enough, and usually are at least </tspan><tspan
           x="-76.282928"
           y="75.584444"
           id="tspan405971">a decade out of date
</tspan><tspan
           x="-76.282928"
           y="85.721544"
           id="tspan405973">
</tspan><tspan
           x="-76.282928"
           y="95.858644"
           id="tspan405975">This map, on the other hand, </tspan><tspan
           x="-76.282928"
           y="105.99574"
           id="tspan405979">operates at the <tspan
   style="font-weight:bold"
   id="tspan405977">county level</tspan> </tspan><tspan
           x="-76.282928"
           y="116.13284"
           id="tspan405981">(ideally it would be even more </tspan><tspan
           x="-76.282928"
           y="126.26995"
           id="tspan405985">granular) and is based on <tspan
   style="font-weight:bold"
   id="tspan405983">the </tspan></tspan><tspan
           x="-76.282928"
           y="136.40705"
           id="tspan405989"><tspan
             style="font-weight:bold"
             id="tspan405987">last two elections.</tspan></tspan></text>
      <text
         xml:space="preserve"
         style="font-size:8.10968px;line-height:1.25;font-family:Cantarell;-inkscape-font-specification:Cantarell;letter-spacing:0px;word-spacing:0px;white-space:pre;inline-size:121.118;fill:#ffffff;stroke-width:0.264583"
         x="-76.282928"
         y="35.036041"
         id="text191399-3"
         transform="matrix(0.87001699,0,0,0.87001699,299.27158,-5.5663306)"><tspan
           x="-76.282928"
           y="35.036041"
           id="tspan405991">On the left is the divorce in detail, </tspan><tspan
           x="-76.282928"
           y="45.173143"
           id="tspan405997">with Magna California <tspan
   style="font-weight:bold;fill:#8080ff"
   id="tspan405993">in blue</tspan><tspan
   style="font-weight:bold"
   id="tspan405995"> </tspan>and </tspan><tspan
           x="-76.282928"
           y="55.310244"
           id="tspan406001">Jesusland <tspan
   style="font-weight:bold;fill:#ff8080"
   id="tspan405999">in red</tspan>. I made sure that </tspan><tspan
           x="-76.282928"
           y="65.447344"
           id="tspan406003">Jesusland remains entirely </tspan><tspan
           x="-76.282928"
           y="75.584444"
           id="tspan406005">contiguous and that Magna </tspan><tspan
           x="-76.282928"
           y="85.721544"
           id="tspan406007">California is contiguous if you </tspan><tspan
           x="-76.282928"
           y="95.858644"
           id="tspan406009">include Canada and the ocean </tspan><tspan
           x="-76.282928"
           y="105.99574"
           id="tspan406011">(since the Democrats are the </tspan><tspan
           x="-76.282928"
           y="116.13284"
           id="tspan406013">bodies-of-water party) 
</tspan><tspan
           x="-76.282928"
           y="126.26995"
           id="tspan406015">
</tspan><tspan
           x="-76.282928"
           y="136.40705"
           id="tspan406017">Table: bit.ly/goodnationaldivorce</tspan></text>
